name: Deploy

on: push

jobs: 
    first_job:
        runs-on: ubuntu-latest

        services:
            redis: 
                image: redis
                ports: 
                    - 6379:6379

        steps:
            - name: Print variable 
              run: echo "${{secrets.TOKEN_SECRET}}"

            - name: setup
              uses: actions/setup-node@v4
              with:
                node-version: '18'